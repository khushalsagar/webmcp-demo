<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .search-summary {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 14px;
        }

        .search-summary div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .results-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .flight-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .flight-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .airline-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .airline-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .airline-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .flight-number {
            font-size: 12px;
            color: #666;
        }

        .price {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .price-label {
            font-size: 12px;
            color: #666;
        }

        .flight-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .flight-time {
            text-align: center;
        }

        .time {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .airport {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .flight-duration {
            text-align: center;
            padding: 0 20px;
        }

        .duration {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .flight-line {
            position: relative;
            height: 2px;
            background: #e0e0e0;
            margin: 10px 0;
        }

        .flight-line::before {
            content: '‚úàÔ∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 0 5px;
        }

        .stops {
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
        }

        .flight-info {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #666;
            flex-wrap: wrap;
        }

        .flight-actions {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            margin-top: 15px;
        }

        .select-button {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .select-button:hover {
            transform: scale(1.02);
        }

        .details-button {
            padding: 12px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .details-button:hover {
            background: #f0f0ff;
        }

        .flight-details-expanded {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .flight-details-expanded.open {
            max-height: 500px;
            transition: max-height 0.3s ease-in;
        }

        .details-content {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            align-items: start;
            gap: 10px;
        }

        .detail-icon {
            font-size: 20px;
            margin-top: 2px;
        }

        .detail-text {
            flex: 1;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .pagination button {
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
        }

        .no-results h2 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <a href="flight-booking.html" class="back-button">‚Üê Back to Search</a>
        
        <div class="header">
            <h1>Available Flights</h1>
            <div class="search-summary" id="searchSummary"></div>
        </div>

        <div id="flightResults"></div>

        <div class="pagination">
            <button id="prevButton" onclick="changePage(-1)">‚Üê Previous</button>
            <span class="page-info" id="pageInfo"></span>
            <button id="nextButton" onclick="changePage(1)">Next ‚Üí</button>
        </div>
    </div>

    <script>
        const airlines = [
            { name: 'American Airlines', code: 'AA' },
            { name: 'Delta Air Lines', code: 'DL' },
            { name: 'United Airlines', code: 'UA' },
            { name: 'Southwest Airlines', code: 'WN' },
            { name: 'Alaska Airlines', code: 'AS' },
            { name: 'JetBlue Airways', code: 'B6' },
            { name: 'Spirit Airlines', code: 'NK' },
            { name: 'Frontier Airlines', code: 'F9' },
            { name: 'Hawaiian Airlines', code: 'HA' },
            { name: 'Allegiant Air', code: 'G4' }
        ];

        const aircraftTypes = [
            'Boeing 737-800',
            'Boeing 737-900',
            'Boeing 777-200',
            'Boeing 777-300ER',
            'Boeing 787-8 Dreamliner',
            'Boeing 787-9 Dreamliner',
            'Airbus A320',
            'Airbus A321',
            'Airbus A330-200',
            'Airbus A330-300',
            'Airbus A350-900',
            'Airbus A380-800'
        ];

        let currentPage = 1;
        const flightsPerPage = 6;
        let allFlights = [];

        // Get search parameters from URL
        const params = new URLSearchParams(window.location.search);
        const searchData = {
            origin: params.get('origin') || 'New York',
            destination: params.get('destination') || 'Los Angeles',
            departureDate: params.get('departureDate') || new Date().toISOString().split('T')[0],
            returnDate: params.get('returnDate'),
            passengers: params.get('passengers') || '1',
            tripType: params.get('tripType') || 'round-trip'
        };

        // Display search summary
        function displaySearchSummary() {
            const summary = document.getElementById('searchSummary');
            summary.innerHTML = `
                <div><strong>Route:</strong> ${searchData.origin} ‚Üí ${searchData.destination}</div>
                <div><strong>Departure:</strong> ${new Date(searchData.departureDate).toLocaleDateString()}</div>
                ${searchData.returnDate ? `<div><strong>Return:</strong> ${new Date(searchData.returnDate).toLocaleDateString()}</div>` : ''}
                <div><strong>Passengers:</strong> ${searchData.passengers}</div>
            `;
        }

        // Generate random time
        function randomTime() {
            const hour = Math.floor(Math.random() * 24);
            const minute = Math.random() < 0.5 ? '00' : '30';
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
            return `${displayHour}:${minute} ${ampm}`;
        }

        // Generate flight duration based on stops
        function generateDuration(stops) {
            let baseHours;
            
            if (stops === 'Non-stop') {
                baseHours = Math.floor(Math.random() * 3) + 2; // 2-4 hours
            } else if (stops === '1 stop') {
                baseHours = Math.floor(Math.random() * 4) + 4; // 4-7 hours
            } else { // 2 stops
                baseHours = Math.floor(Math.random() * 5) + 7; // 7-11 hours
            }
            
            const minutes = Math.random() < 0.5 ? 0 : 30;
            return `${baseHours}h ${minutes > 0 ? minutes + 'm' : ''}`.trim();
        }

        // Generate random stops
        function generateStops() {
            const random = Math.random();
            if (random < 0.4) return 'Non-stop';
            if (random < 0.7) return '1 stop';
            return '2 stops';
        }

        // Generate legroom
        function generateLegroom() {
            const legrooms = [28, 30, 31, 32, 34, 36, 38];
            return legrooms[Math.floor(Math.random() * legrooms.length)];
        }

        // Generate fake flights
        function generateFlights() {
            const flights = [];
            const numFlights = 24;

            for (let i = 0; i < numFlights; i++) {
                const airline = airlines[Math.floor(Math.random() * airlines.length)];
                const flightNumber = Math.floor(Math.random() * 9000) + 1000;
                const basePrice = Math.floor(Math.random() * 600) + 150;
                const pricePerPerson = basePrice * parseInt(searchData.passengers);
                const aircraft = aircraftTypes[Math.floor(Math.random() * aircraftTypes.length)];
                const legroom = generateLegroom();
                const hasWifi = Math.random() < 0.7;
                const hasEntertainment = Math.random() < 0.8;
                const hasCharging = Math.random() < 0.6;
                const hasLieFlatUpgrade = Math.random() < 0.4;
                const stops = generateStops();
                const duration = generateDuration(stops);
                
                flights.push({
                    airline: airline.name,
                    airlineCode: airline.code,
                    flightNumber: `${airline.code}${flightNumber}`,
                    departureTime: randomTime(),
                    arrivalTime: randomTime(),
                    duration: duration,
                    stops: stops,
                    price: pricePerPerson,
                    cabin: Math.random() < 0.3 ? 'Business' : 'Economy',
                    aircraft: aircraft,
                    legroom: legroom,
                    wifi: hasWifi,
                    entertainment: hasEntertainment,
                    charging: hasCharging,
                    lieFlatUpgrade: hasLieFlatUpgrade
                });
            }

            // Sort by price
            return flights.sort((a, b) => a.price - b.price);
        }

        // Toggle flight details
        function toggleDetails(index) {
            const detailsDiv = document.getElementById(`details-${index}`);
            const button = document.getElementById(`btn-${index}`);
            
            if (detailsDiv.classList.contains('open')) {
                detailsDiv.classList.remove('open');
                button.textContent = 'Show Details ‚ñº';
            } else {
                detailsDiv.classList.add('open');
                button.textContent = 'Hide Details ‚ñ≤';
            }
        }

        // Display flights for current page
        function displayFlights() {
            const resultsDiv = document.getElementById('flightResults');
            
            const startIndex = (currentPage - 1) * flightsPerPage;
            const endIndex = startIndex + flightsPerPage;
            const pageFlights = allFlights.slice(startIndex, endIndex);

            if (pageFlights.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>No flights found</h2>
                        <p>Please try different search criteria</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = pageFlights.map((flight, index) => {
                const globalIndex = startIndex + index;
                return `
                <div class="flight-card">
                    <div class="flight-header">
                        <div class="airline-info">
                            <div class="airline-logo">${flight.airlineCode}</div>
                            <div>
                                <div class="airline-name">${flight.airline}</div>
                                <div class="flight-number">${flight.flightNumber}</div>
                            </div>
                        </div>
                        <div>
                            <div class="price">$${flight.price}</div>
                            <div class="price-label">total</div>
                        </div>
                    </div>

                    <div class="flight-details">
                        <div class="flight-time">
                            <div class="time">${flight.departureTime}</div>
                            <div class="airport">${searchData.origin}</div>
                        </div>

                        <div class="flight-duration">
                            <div class="duration">${flight.duration}</div>
                            <div class="flight-line"></div>
                            <div class="stops">${flight.stops}</div>
                        </div>

                        <div class="flight-time">
                            <div class="time">${flight.arrivalTime}</div>
                            <div class="airport">${searchData.destination}</div>
                        </div>
                    </div>

                    <div class="flight-info">
                        <div>‚úì ${flight.cabin} class</div>
                        <div>‚úì Carry-on bag included</div>
                        <div>‚úì Free cancellation</div>
                    </div>

                    <div class="flight-details-expanded" id="details-${globalIndex}">
                        <div class="details-content">
                            <div class="details-grid">
                                <div class="detail-item">
                                    <div class="detail-icon">‚úàÔ∏è</div>
                                    <div class="detail-text">
                                        <div class="detail-label">Aircraft Type</div>
                                        <div class="detail-value">${flight.aircraft}</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">üìè</div>
                                    <div class="detail-text">
                                        <div class="detail-label">Legroom</div>
                                        <div class="detail-value">${flight.legroom} inches</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">üì∫</div>
                                    <div class="detail-text">
                                        <div class="detail-label">In-Flight Entertainment</div>
                                        <div class="detail-value">${flight.entertainment ? 'Available' : 'Not available'}</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">üì∂</div>
                                    <div class="detail-text">
                                        <div class="detail-label">Wi-Fi</div>
                                        <div class="detail-value">${flight.wifi ? 'Available' : 'Not available'}</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">üîå</div>
                                    <div class="detail-text">
                                        <div class="detail-label">Charging Points</div>
                                        <div class="detail-value">${flight.charging ? 'Available' : 'Not available'}</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">üõèÔ∏è</div>
                                    <div class="detail-text">
                                        <div class="detail-label">Lie-Flat Upgrade</div>
                                        <div class="detail-value">${flight.lieFlatUpgrade ? 'Available' : 'Not available'}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flight-actions">
                        <button class="select-button" onclick="selectFlight('${flight.flightNumber}', ${flight.price})">
                            Select Flight
                        </button>
                        <button class="details-button" id="btn-${globalIndex}" onclick="toggleDetails(${globalIndex})">
                            Show Details ‚ñº
                        </button>
                    </div>
                </div>
            `}).join('');

            updatePagination();
        }

        // Update pagination controls
        function updatePagination() {
            const totalPages = Math.ceil(allFlights.length / flightsPerPage);
            const pageInfo = document.getElementById('pageInfo');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        }

        // Change page
        function changePage(direction) {
            const totalPages = Math.ceil(allFlights.length / flightsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayFlights();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Handle flight selection
        function selectFlight(flightNumber, price) {
            alert(`Selected flight ${flightNumber}\nTotal price: $${price}\n\nProceeding to checkout...`);
        }

        // Initialize page
        displaySearchSummary();
        allFlights = generateFlights();
        displayFlights();
    </script>
</body>
</html>
